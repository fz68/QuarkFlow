services:
  quarkflow:
    build: .
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - ./data:/app/data
      - ./.env:/app/.env
    env_file:
      - .env
    environment:
      - LANG=en_US.UTF-8
      - LC_ALL=en_US.UTF-8
    deploy:
      resources:
        limits:
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
