services:
  quarkflow:
    build: .
    container_name: quarkflow
    restart: unless-stopped
    ports:
      - "8080:8080"  # WebUI port
    volumes:
      - ./data:/data
    env_file:
      - .env
    deploy:
      resources:
        limits:
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
